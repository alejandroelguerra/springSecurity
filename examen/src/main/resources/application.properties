spring.datasource.driver-class-name =com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/examendes?allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezoneUTC&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.h2.console.enabled=true
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema= always
spring.session.timeout=900

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.generate_stadistics=true
logging.level.org.hibernate.type = trace
logging.level.org.hibernate.stat = debug

spring.jpa.hibernate.ddl-auto= none

spring.servlet.multipart.max-file-size = 2048KB
spring.servlet.multipart.max-request-size = 2048KB

spring.thymeleaf.cache=false
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.DefaultNamingStrategy


